<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Jenkins Dashboard -- SNEHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        .btn {
            background-color: #2980b9;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1c5980;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #ddd;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h2>Jenkins UI</h2>
    </header>

    <main>
        <h1>Welcome to Your Jenkins Server</h1>
        <p>This is a custom landing page. Click below to open Jenkins.</p>
        <a class="btn" href="http://localhost:8080" target="_blank">Open Jenkins</a>
    </main>

    <footer>
        &copy; 2025 Your Company Name. All rights reserved.
    </footer>

</html>
